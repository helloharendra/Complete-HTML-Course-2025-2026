<html>

<head>
    <title>Naya Prayog Academy</title>
</head>

<body>
    <h1>List Examples</h1>

    <h3>Ordered List</h3>

    <ol>
        <li>Milk</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
    <h3>Unordered List</h3>

    <ul>
        <li>Milk</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>
<h3>Descriptive/defination List</h3>

<dl>
    <dt>Milk</dt>
    <dd>Milk is good for health</dd>
    <dt>Fruits</dt>
    <dd>I love fruits</dd>

</dl>

</body>

</html>
